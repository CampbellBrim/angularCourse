<form [formGroup]="form">
    <div class="form-row" 
    >
        <div class="col-sm-12">
            <label for="validateCustom01">first name</label>
            <input required type="text" class="form-control" id="name" placeholder="name of course" formControlName="name" [ngClass]="{ 'is-valid': submitted && hasError('name')}">
            <input required type="number" class="form-control" id="price" placeholder="price of course" formControlName="price" [ngClass]="{ 'is-valid': submitted && hasError('price')}">
            <input required type="text" class="form-control" id="image" placeholder="image of course" formControlName="image" [ngClass]="{ 'is-valid': submitted && hasError('image')}">
            <div class="valid-feedback" 
            >please input a valid name</div>
        </div>
    </div>
    <div style="margin-top: 10px;">
        <button type="submit" class="btn btn-primary" (click)="onSubmit()">save</button>
        <button type="submit" class="btn btn-default" (click)="onCancel()">cancel</button>
        
    </div>

</form>
