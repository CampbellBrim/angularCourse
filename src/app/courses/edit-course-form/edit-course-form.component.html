<form [formGroup]="form">
    <div class="form-row">
        <div class="col-sm-12">
            <label style="margin-top: 10px;" for="name">nome</label>
            <input required type="text" class="form-control" id="name" placeholder="name of product" formControlName="name"
                [ngClass]="{ 'is-valid': submitted && hasError('name')}">
            <label style="margin-top: 10px;" for="price">preco</label>
            <input required type="number" class="form-control" id="price" placeholder="price of product" formControlName="price"
                [ngClass]="{ 'is-valid': submitted && hasError('price')}">
            <label style="margin-top: 10px;" for="image">imagem</label>
            <input required type="text" class="form-control" id="image" placeholder="image of product" formControlName="image"
                [ngClass]="{ 'is-valid': submitted && hasError('image')}">
            <div class="valid-feedback">please input a valid name</div>
        </div>
    </div>
    <div style="margin-top: 10px;">
        <button type="submit" class="btn btn-primary" (click)="onSubmit()">Salvar</button>
        <!-- <button type="submit" class="btn btn-default" (click)="onCancel()">cancel</button> -->

    </div>

</form>
