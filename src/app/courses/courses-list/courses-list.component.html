
        <div class="card" style="margin-top: 5px;">
            <div class="" style="display: inline-flex; ">
                <div class="float-left">
                    <h4>Produtos</h4>
                </div>
                <div class="float-right" style="margin-left: auto;">
                    <button class="btn btn-primary float-right" [routerLink]="['new']">Novo Produto</button></div>
            </div>
        </div>
        <div class="card-body">
            <table class="table table-hover" *ngIf="courses$ | async as courses; else loading">
                <thead class="table-light">
                    <tr >
                        <!-- <th >#</th> -->
                        <th>Produto</th>
                        <th>Preco</th>
                        <th style="text-align: center;">Imagem</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody class="table-group-divider" style="vertical-align: baseline;" >
                    <tr class="border border-primary border-1" *ngFor="let course of courses$ | async">
                        <!-- <td>{{ course.id }}</td> -->
                        <td>{{ course.name }}</td>
                        <td>{{ course.price | currency }}</td>
                        <td> 
                            <img  priority="true" [ngSrc]="course.image" alt="some text" style="width: 100px; height: auto;" width="100" height="100"> 
                    </td>
                        <td>
                            <span class="float-right">
                                <button type="button" class="btn btn-primary" (click)="onEdit(course.id)">atualizar</button>
                                {{ ' ' }}
                                <button class="btn btn-danger" (click)="onDelete(course.id)">remover</button>
                            </span>
                        </td>
                    </tr>
                </tbody>
            </table>
            <ng-template #loading style="text-align: center;">
                <span>Carregando produtos..</span>
            </ng-template>
        </div>
